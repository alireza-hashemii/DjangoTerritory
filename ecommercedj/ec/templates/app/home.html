{% extends 'app/base.html' %}
{% load static  %}
{% block title %}Home{% endblock title %}

{% block banner-slider %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" style="height: 8cm;">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'app/images/banner/b1.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'app/images/banner/b2.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'app/images/banner/b3.jpg' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock banner-slider %}
{% block main-content %}
<h1>Welcome to dairy product website ...</h1>
{% endblock main-content %}
